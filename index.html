<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>NASA Space Explorer ‚Äî JSON Edition</title>
  <meta name="description" content="Explore APOD-style entries from a classroom JSON feed that mirrors NASA‚Äôs API fields. Filter by date, view images or videos, and read explanations."/>
  <meta name="theme-color" content="#0b3d91"/>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon-192.png"/>
  <link rel="apple-touch-icon" sizes="192x192" href="assets/img/favicon-192.png"/>
  <link rel="shortcut icon" href="assets/img/favicon-192.png"/>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <a href="https://www.nasa.gov" target="_blank" rel="noopener">
      <img src="assets/img/nasa-logo.png" alt="NASA" class="logo" width="48" height="48" decoding="async"/>
    </a>
    <h1>Space Explorer <span class="muted">¬∑ JSON Edition</span></h1>
  </header>

  <main class="container">
    <!-- Hero (populated by JS with newest entry in the feed) -->
    <section id="hero" class="hero" aria-live="polite">
      <img id="heroImg" alt="" class="hero-img"/>
      <div class="hero-copy">
        <h2 id="heroTitle"></h2>
        <p id="heroDate" class="muted"></p>
      </div>
    </section>

    <!-- Random Space Fact -->
    <section id="spaceFact" class="fact" aria-live="polite"></section>

    <!-- Presets + Custom Range -->
    <div class="controls-stack">
      <div class="button-row" role="group" aria-label="Quick date range presets">
        <button id="btnToday" class="btn" type="button">Today</button>
        <!-- Optional 7-day preset; script tolerates absence but you can keep it -->
        <!-- <button id="btn7" class="btn" type="button">Last 7 Days</button> -->
        <button id="btn30" class="btn" type="button">Last 30 Days</button>
        <button id="newFactBtn" class="btn ghost" type="button">üîÅ New Fact</button>
      </div>

      <div class="divider" aria-hidden="true">or choose a custom range</div>

      <section class="controls" aria-label="Custom date range">
        <label for="startDate">Start Date
          <input type="date" id="startDate"/>
        </label>
        <label for="endDate">End Date
          <input type="date" id="endDate"/>
        </label>
        <button id="fetchBtn" aria-busy="false" type="button">Get Space Images</button>
      </section>
    </div>

    <!-- Loading + Skeletons (JS controls visibility/content) -->
    <p id="loading" class="loading hidden">üîÑ Loading space photos‚Ä¶</p>
    <div id="skeletons" class="skeleton-grid hidden" aria-hidden="true">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>

    <!-- Gallery (cards injected by JS) -->
    <section id="gallery" class="gallery" aria-live="polite" aria-busy="false"></section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>
      Data from classroom APOD JSON mirror (fields match NASA APOD). Some entries are videos and include thumbnails or embeds.
    </p>
  </footer>

  <!-- Modal -->
  <dialog id="modal" class="modal" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <button id="closeModal" class="close" aria-label="Close">&times;</button>
      <img id="modalImg" src="" alt=""/>
      <h2 id="modalTitle"></h2>
      <p id="modalDate" class="muted"></p>
      <p id="modalDesc"></p>
    </div>
  </dialog>

  <!-- Script (JSON Edition) -->
  <!-- Feed URL used in script: https://cdn.jsdelivr.net/gh/GCA-Classroom/apod/data.json -->
  <script src="script.js" defer></script>
</body>
</html>
